    <style>
        body{
            margin: 0;
            font-family: 'Jost', sans-serif; /*brings in the cutom google font*/
            color: #454545;
            background: white;
        
        }
        
        /*Defines Parent Section Formatting*/
        section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            padding: 100px 20vw;

        }

        .dark{
            background: #0f0f10;
        }


        /* Header Formatting*/
        .header {
            background-color: #d6d5d2;
            text-align: center;
            padding: 20px;
        }
        /* Style the top navigation bar */
        .topnav {
            display: flex; /* Use Flexbox */
            justify-content: center; /* Center the items horizontally */
            background-color: #333;
            overflow: hidden;
        }

        /* Style the topnav links */
        .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Change color on hover */
        .topnav a:hover {
             background-color: #ddd;
            color: black;
        }
        /*Footer Formatting*/
        .footer {
            background-color: #d6d5d2;
            text-align: center;
            padding: 10px;
        }
       

    </style>
        
</head>
